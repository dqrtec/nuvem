<div class="formulario card">
  <div class='card-header'>
    <h5>Cadastre-se</h5>
  </div>

  <div class='head row'>
    <div class="logo col-sm-8 row">
      <img class="logo-img col-sm-4" src="\assets\logo10.png">
      <h2 class='logo-title col-sm-8'>Nuvemgram</h2>
    </div>
    
  </div>

  <div class='body col-sm-8'>
    <form>
      <div class="form-group">
        <label >Nome Completo</label>
        <input class="form-control" placeholder="Nome Completo">
      </div>

      <div class="form-group">
        <label >Login</label>
        <input type="password" class="form-control" placeholder="Login">
      </div>

      <div class="form-group">
        <label >Senha</label>
        <input type="password" class="form-control" placeholder="Senha">
      </div>
      <button class="btn btn-primary" (click)="cadastrar()">Cadastrar</button>
    </form>
  </div>
</div>
